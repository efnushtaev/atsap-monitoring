version: "3.8"

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - "9000:9000"
    networks:
      - app-network

  # Убран сервис client - сборка интегрирована в nginx
  nginx:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: final  # Используем финальный этап сборки
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network

volumes:
  portainer_data:
    driver: local

networks:
  app-network:
    driver: bridge