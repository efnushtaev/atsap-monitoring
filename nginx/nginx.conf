server {
    listen 80;
    server_name your-domain.com;
    
    # Отключаем вывод версии Nginx в заголовках (security)
    server_tokens off;

    # React-статика
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        # Кеширование статики
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Обработка ошибок
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}